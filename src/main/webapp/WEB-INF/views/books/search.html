<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}">
    <label for="keyword">Введите поисковой запрос:</label>
    <input type="text" id="keyword" name="keyword"/>
    <br/>
    <input type="submit" value="Искать!"/>
</form>
    <div th:if="${books}">
        <div th:if ="${books.isEmpty()}">
            <span>Книг не найдено</span>
        </div>
    </div>
    <div th:each="book : ${books}">
        <p th:text="${book.getName()+ ', '+book.getAuthor() +', ' + book.getYear()}">Book</p>
        <div th:if="${book.getOwner()!=null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getName()}">Person name</span>
        </div>
        <div th:if="${book.getOwner()==null}">
            <span>Книга свободна</span>
        </div>
    </div>

<br/>
<hr/>
</body>
</html>
