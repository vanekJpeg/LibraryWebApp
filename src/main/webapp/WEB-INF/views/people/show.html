<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>
<div th:if="${books.isEmpty()}">
    <p>Человек не взял ни одной книги</p>
</div>

<div th:unless="${books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <p th:each="book:${books}" th:value="${person.getId()}"
       th:text="${book.getName()+', '+book.getAuthor()+', '+book.getYear()}">>VALUE</p>
</div>



<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Изменить</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
